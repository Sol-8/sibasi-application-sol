<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

<link rel="stylesheet" href="style.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #e6f2f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #102a43;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .wrapper {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
    }

    
    

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #116466;
    }

    .form-grid {
      display: grid;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    .input-group label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }


    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }


    input[type="submit"] {
      background-color: #116466;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
     
    }

    input[type="submit"]:hover {
      background-color: #0e4c4c;
      transform: scale(1.02);
    }

    
  </style>
</head>
<body>
  <div class="wrapper" id="wrappers">
    <h2>Log In</h2>
    <form action="dashboard.html" method="get" class="form-grid">
      <div class="input-group">
        <label for="uname">Username</label>
        <i class="fa fa-user"></i>
        <input type="text" id="uname" name="uname" />
      </div>

      <div class="input-group">
        <label for="mail">Email</label>
        <i class="fa fa-envelope"></i>
        <input
          type="email"
          id="mail"
          name="mail"
          placeholder="example@gmail.com"
          required
        />
      </div>

      <div class="input-group">
        <label for="pword">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" id="pword" name="pword" minlength="8" required />
      </div>

      <input type="submit" value="Login" />
    </form>
  </div>
</body>
</html>
