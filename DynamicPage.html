<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Cards</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background-color: #116466;
      margin: 0;
      font-family: sans-serif;
    }

    .card-container {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background-color: #2c786c;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    @media screen and (max-width: 1024px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 767px) {
      .card-container {
        grid-template-columns: 1fr; 
      }
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <h3>Card One</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque quis.</p>
    </div>
    <div class="card">
      <h3>Card Two</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque quis.</p>
    </div>
    <div class="card">
      <h3>Card Three</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque quis.</p>
    </div>
  </div>

</body>
</html>
